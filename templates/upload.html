<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Image Color Extract</h1>
        <img src={{ url_for('static',filename='images/'+filename) }} width="500" alt="">
        
        <table>
            {% for key, value in colors.items() %}
            <tr>
                <td style="background-color:{{ key }};">
                    {{ key }}
                </td>
                <td>
                    {{ value }}
                </td>
            </tr>
            {% endfor %}
        </table>

    </div>
    
</body>
</html>
